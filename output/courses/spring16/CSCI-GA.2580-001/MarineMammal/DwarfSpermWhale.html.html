<TITLE>Dwarf sperm whale</TITLE>
<H2>Dwarf sperm whale</H2>
(from Wikipedia)

<p>
The dwarf sperm whale (Kogia sima, formerly Kogia simus) is one of 
three extant species in the 
<A href="SpermWhale.html">sperm whale</A> family. 
They are not often sighted at sea, and most extant information 
comes from the study of stranded carcasses.
