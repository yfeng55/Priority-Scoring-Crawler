<TITLE>Pygmy sperm whale</TITLE>
<H2>Pygmy sperm whale</H2>
(from Wikipedia)

<p>
The pygmy sperm whale (Kogia breviceps) is one of three species of toothed 
<A href="Whale.html">whale</A> in the 
<A href="SpermWhale.html">sperm whale</A> family. They are not often 
sighted at sea, and 
most of what is known about them comes from the examination of stranded 
specimens.
